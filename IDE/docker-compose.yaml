version: "3.8"
name: "aws-cicd-practice"
services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    user: root
    ports:
      - "8081:8080"     # Jenkins UI 포트. 8080이 공식, 8081이 내 로컬에 접속할 포트
      - "50000:50000"   # 에이전트 연결 포트
    volumes:
      - jenkins-home:/var/jenkins_home  # Jenkins 데이터를 영구적으로 저장
      - /var/run/docker.sock:/var/run/docker.sock  # Docker를 Jenkins에서 사용 가능하게 설정
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false  # 초기 설정 마법사 비활성화 옵션
    
  server:
    image: rrhh1122/cloud-cicd # 내가 도커허브에 올린 이름으로 지정함. 이름 규칙은 /앞에는 내 계정 뒤는 내가 지은 이름
    container_name: "ide"
    networks:
      - kind_network
    environment:
      FILE__PASSWORD: /run/secrets/code-server-password
    env_file:
      - .env
    working_dir: /code
    ports:
      - "8444:8443"
      - "5500:5500"
    secrets:
      - code-server-password
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - cloud-cicd-src:/code/cloud-cicd-src
      - vscode:/config
networks:
  kind_network:
    name: kind
    external: true

volumes:
  cloud-cicd-src:
    external: true
    name: cloud-cicd-src
  vscode:
    external: true
    name: vscode
  jenkins-home:
    external: true
    name: jenkins-home
secrets:
  code-server-password:
    file: password.txt